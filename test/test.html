<head>
    <style>
      #map {
        height: 400px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 15,
          center: { lat: 1.3832921076460973 , lng: 103.93474343770008 },
        };
        var map = new google.maps.Map(document.getElementById("map"), options);
        var marker = new google.maps.Marker({
          position: { lat: 1.3832921076460973, lng: 103.93474343770008 },
          map: map,
        });
      }
    </script>
    <!-- remember to restrict this to only our website can use through https://console.cloud.google.com/apis/credentials -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAilM5EKfrs8WcuXWa0QxKiyWlKo42KB1o&callback=initMap"
    ></script>
  </body>
