{% extends 'base.html' %}

{% block title %}| Update Account Details{% endblock  %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Update Account Details</h4>
            </div>

              </div>
            <div class="card-body">
                <!-- Alerts -->
                {% include 'includes/alerts.html' %}
                <form action= "{% url 'update' %}" method= "POST">
                {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input value = "{{user.first_name}}"type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input value = "{{user.last_name}}" type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input value = "{{user.username}}" type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input value = "{{user.email}}" type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Update Account Details" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock  %}
